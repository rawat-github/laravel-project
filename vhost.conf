<VirtualHost *:80>
    ServerAdmin subham@valueresearch.in

    ErrorLogFormat "[%{u}t] [%-m:%l] [pid %P:tid %T] %7F: %E: [client\ %a] %M% \"%{GUID}e\" \"%{Referer}i\" \"%{User-agent}i\" %{CF-Ray}i"
    ErrorLog "/var/log/apache2/error.log"
    CustomLog "/var/log/apache2/other_vhosts_access.log" "%h %l %u %t \"%r\" %>s %b \"%{GUID}e\" \"%{Referer}i\" \"%{User-agent}i\" %{CF-Ray}i"

    DocumentRoot /var/www/html/public

    <Directory /var/www/html/public>
        Options Indexes FollowSymLinks
        AllowOverride All
        Require all granted
    </Directory>
</VirtualHost>
